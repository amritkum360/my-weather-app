<body>
    <h1>Weather Application By Amrit Kumar (Day-1)</h1>

    <div class="full-card">

            <input type="text" placeholder="Entercity name" spellcheck="false">
            <button>Submit</button>
        </div>



        <div class="weather">
            <div class="cityname">
                <h1 id="cityname">____________</h1>
    
            </div>
            <div>
                <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
            </div>
            <div class="temprature">
                <p> <span id="temp">____</span>&deg;C</p>
            </div>

    </div>
